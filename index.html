<!DOCTYPE html>
<html>
<head>
    <title>Zinsrechner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Zinsrechner</h2>
    <label for="kapital">Kapital:</label>
    <input type="number" id="kapital" name="kapital"><br><br>

    <label for="tage">Tage:</label>
    <input type="number" id="tage" name="tage"><br><br>

    <label for="zinssatz">Zinssatz (%):</label>
    <input type="number" id="zinssatz" name="zinssatz"><br><br>

    <button id="rechner" >Berechnen</button><br><br>

    <label for="rendite">Rendite:</label>
    <input type="text" id="rendite" name="rendite" readonly><br><br>

    <label for="mitSteuer">Mit Steuer:</label>
    <input type="text" id="mitSteuer" name="mitSteuer" readonly>
</div>
<script src="script.js"></script>
</body>

</html>
